<h1>Contact</h1>
    <form method="POST" id="contactForm">
        <label>Name</label>
        <input type="text" id="fullName" placeholder="Name">
        <div class="form-error" id="nameError">Your name must be more than 5 characters long</div>
        
        <label>Email</label>
        <input type="email" id="email" placeholder="Email">
        <div class="form-error" id="emailError">Must be a valid email address</div>

        <label>Subject</label>
        <input type="text" id="subject" placeholder="Subject">
        <div class="form-error" id="subjectError">Subject should be more than 15 characters long</div>

        <label>Your Message</label>
        <textarea id="message" placeholder="Your Message"> </textarea>
        <div class="form-error" id="messageError">Your message must be more than 25 characters long</div>

        <button class="submit">Submit</button>
    </form>
    <script src="script/contact.js"></script>

</body>
